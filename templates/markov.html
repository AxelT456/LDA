<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Markov</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <main>
        <a href="/" class="btn-back">&larr; Volver al Toolkit</a>
        
        <section id="configuracion">
            <h3>ðŸ”— Generador de Texto (Cadenas de Markov)</h3>
            
            <form id="form-markov">
                <div class="form-group">
                    <label for="texto_fuente">1. Pega tu texto fuente:</label>
                    <textarea id="texto_fuente" rows="10" class="textarea-full"></textarea>
                </div>

                <div class="form-group input-small">
                    <label for="num_palabras">2. Palabras a generar:</label>
                    <input type="number" id="num_palabras" value="100" min="10" max="500">
                </div>
                
                <button type="submit" id="btn-ejecutar" class="btn-submit-mt">Generar Texto</button>
            </form>
        </section>

        <section id="resultados" class="hidden">
            <h3>ðŸ“œ Texto Generado</h3>
            <div id="estado-proceso"></div>
            
            <div id="contenedor-resultado" class="markov-result-box mb-large"></div>

            <div id="seccion-estadisticas" class="hidden">
                <h3 class="mt-medium" style="border-top: 1px solid #eee; padding-top: 1.5rem;">
                    ðŸ“Š Matriz de Probabilidades (Cerebro del Modelo)
                </h3>
                
                <div class="resultados-wrapper column-layout">
                    <div id="controles-resultados">
                        <div class="form-group">
                            <label for="palabras_visibles">Palabras a mostrar:</label>
                            <input type="number" id="palabras_visibles" value="50" min="1" max="500">
                            <small class="help-text">Muestra las palabras con mÃ¡s conexiones.</small>
                        </div>
                        
                        <button id="btn-guardar" class="btn-secundario">
                            Guardar Modelo (JSON)
                        </button>
                    </div>
                    
                    <div id="contenedor-transiciones">
                        </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="{{ url_for('static', filename='js/markov.js') }}"></script>
</body>
</html>
