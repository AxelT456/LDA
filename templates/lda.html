<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Topic Modeling (LDA)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main>
        <a href="/" class="btn-back">&larr; Volver al Toolkit</a>

        <section id="configuracion">
            <h3>丘뙖잺 Configurar y Ejecutar An치lisis</h3>
            
            <form id="form-lda">
                
                <div class="form-group">
                    <label for="pdf_file">1. Sube tu archivo PDF:</label>
                    <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
                </div>

                <p>2. Define los hiperpar치metros del modelo:</p>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="num_topicos">T칩picos (K):</label>
                        <input type="number" id="num_topicos" value="10" min="2" max="50">
                    </div>
                    <div class="form-group">
                        <label for="iteraciones">Iteraciones:</label>
                        <input type="number" id="iteraciones" value="50" min="10" max="1000">
                    </div>
                    <div class="form-group">
                        <label for="alpha">Alpha:</label>
                        <input type="number" id="alpha" value="0.1" min="0.01" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="beta">Beta:</label>
                        <input type="number" id="beta" value="0.01" min="0.001" step="0.001">
                    </div>
                </div>
                <button type="submit" id="btn-ejecutar">Ejecutar An치lisis</button>
            </form>
        </section>

        <section id="resultados" class="hidden"> 
            <h3>游댧 Resultados: T칩picos Descubiertos</h3>
            
            <div id="estado-proceso"></div>

            <div id="controles-resultados" >
                <div class="form-group">
                    <label for="num_palabras_visibles">Palabras visibles por t칩pico:</label>
                    <input type="number" id="num_palabras_visibles" value="10" min="1" max="30">
                </div>
                
                <button id="btn-guardar" class="btn-secundario">
                    Guardar Resultados (JSON)
                </button>
            </div>
        </section>
        <div id="contenedor-topicos">
            <p>Sube un PDF y configura los par치metros para ver los resultados.</p>
        </div> 
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
